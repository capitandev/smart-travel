<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Smart Trip</title>
    <style media="screen">
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1682685797365-41f45b562c0a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            margin-left: 45%;
            height: 100vh;
        }

        h1 {
            color: #f23f45;
            font-size: 48px;
            text-align: center;
            font-family: cursive;
        }

        .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 370px;
            height: 550px;
            padding: 35px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, .7);
            border-radius: 6px;
            box-shadow:0 2px 35px 4px #0a0a0a;
        }

        .box {
            color: #FFF;
        }

        .box p {
            font-family: 'Lobster', cursive;
        }

        .signup input[type="email"],
        .signup input[type="text"],
        .signup input[type="text"],
        .signup input[type="password"] {
            border: none;
            width: 100%;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 20px;
            color: #FFF;
            font-size: 20px;
            font-family: 'Gabriela', serif;
        }

        .submit {
            width: 100%;
            height: 35px;
            font-size: 20px;
            color: #fdfefd;
            border-radius: 30px;
            outline: none;
            background: #333;
            border: none;
            cursor: pointer;
            font-family: 'Satisfy', cursive;
        }

        .submit:hover {
            background-color: #3571da;
            color: #f23f45;
            font-family: 'Knewave', cursive;
            box-shadow: 0 2px 35px 4px rgba(243, 243, 243, 0.55);
        }
    </style>
</head>
<body>
  <div class="signup">
      <div class="box">
          <h1>Sign Up</h1>

          <!-- Firebase SDK -->
          <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>

          <!-- Firebase 구성 정보 -->
          <script>
              const firebaseConfig = {
                  apiKey: "AIzaSyARvHLAkKJzZKh1Yw1PeQEjbiOgHfJ5pdo",
                  authDomain: "smarttrip-80f6e.firebaseapp.com",
                  projectId: "smarttrip-80f6e",
                  storageBucket: "smarttrip-80f6e.appspot.com",
                  messagingSenderId: "481266897843",
                  appId: "1:481266897843:web:788e0523443a6f235d31c6"
              };

              // Firebase 초기화
              firebase.initializeApp(firebaseConfig);
          </script>

          <!-- 회원가입 폼 -->
          <form class="form1" id="signup-form">
              <!-- Start UserName -->
              <p>UserName</p>
              <input type="text" name="username" required="">
              <!-- End UserName -->

              <!-- Start Full Name -->
              <p>User id</p>
              <input type="text" name="user_id" required="">
              <!-- End Full Name -->

              <!-- Start Password -->
              <p>Password</p>
              <input type="password" name="password" required="">
              <!-- End Password -->

              <!-- Start Email -->
              <p>Email</p>
              <input type="email" name="email" required="">
              <!-- End Email -->

              <!-- Start Submit -->
              <br>
              <input class="submit" type="submit" value="Next">
          </form>

          <!-- 실패 메시지 표시를 위한 요소 -->
          <div id="error-message"></div>

          <!-- 회원가입 폼 제출 시 Firebase 처리 -->
          <script>
              document.getElementById('signup-form').addEventListener('submit', function (e) {
                  e.preventDefault();

                  // 폼 데이터 가져오기
                  const username = document.getElementsByName('username')[0].value;
                  const user_id = document.getElementsByName('user_id')[0].value;
                  const password = document.getElementsByName('password')[0].value;
                  const email = document.getElementsByName('email')[0].value;

                  // Firebase Auth를 사용하여 회원가입 처리
                  firebase.auth().createUserWithEmailAndPassword(email, password)
                      .then((userCredential) => {
                          // 회원가입 성공 시 여기에 추가 작업 수행
                          console.log('회원가입 성공', userCredential.user);
                      })
                      .catch((error) => {
                          // 회원가입 실패 시 에러 처리
                          console.error('회원가입 실패', error.message);

                          // 실패 메시지 표시
                          document.getElementById('error-message').innerText = error.message;
                      });
              });
          </script>
      </div>
  </div>

  </body>
  </html>
